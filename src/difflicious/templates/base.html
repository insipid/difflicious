<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Difflicious - Git Diff Visualization{% endblock %}</title>

    <!-- Inline theme initialization to prevent FOUC (Flash of Unstyled Content) -->
    <!-- This script runs BEFORE CSS is loaded to set the correct theme from the start -->
    <script>
        (function() {
            // Check for saved theme preference in localStorage
            const savedTheme = localStorage.getItem('difflicious-theme');

            // Valid theme names
            const validThemes = ['light', 'light-warm', 'dark', 'dark-github', 'dark-vscode', 'dark-nord'];

            // Check system preference (respects OS dark mode setting)
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            // Determine theme: use saved if valid, otherwise use system preference
            let theme = savedTheme && validThemes.includes(savedTheme)
                ? savedTheme
                : (systemPrefersDark ? 'dark' : 'light');

            // Set theme attribute immediately (before CSS is parsed)
            // Light is the default, so only set attribute for non-light themes
            if (theme !== 'light') {
                document.documentElement.setAttribute('data-theme', theme);
            }
        })();
    </script>

    <!-- Tailwind CSS (local build) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">

    <!-- Google Fonts -->
    {% if font_config.google_fonts_enabled %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="{{ font_config.selected_font.google_fonts_url }}" rel="stylesheet">
    {% endif %}

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/png">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Syntax highlighting CSS -->
    <style>
        {
                {
                syntax_css|safe
            }
        }
    </style>

    <!-- Dynamic Font CSS -->
    <style>
        :root {
            --font-family-mono: {{ font_config.selected_font.css_family|safe }}, 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'DejaVu Sans Mono', 'Liberation Mono', 'Courier New', monospace;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body class="min-h-screen">
    <div class="flex flex-col min-h-screen">
        {% block content %}{% endblock %}
    </div>

    <!-- Minimal JavaScript for interactions -->
    <script src="{{ url_for('static', filename='js/diff-interactions.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
