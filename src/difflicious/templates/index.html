<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difflicious - Git Diff Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" x-data="diffApp()" x-init="init()" class="flex flex-col min-h-screen">
        <!-- Toolbar -->
        <header class="bg-white border-b border-gray-200 px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-semibold text-gray-900">Difflicious</h1>
                    
                    <!-- Branch Selection Dropdown -->
                    <div class="relative">
                        <select class="bg-white border border-gray-300 rounded-md px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option x-text="gitStatus.current_branch || 'Select branch'"></option>
                        </select>
                    </div>
                </div>
                
                <!-- Status and Controls -->
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600" x-show="gitStatus.files_changed !== undefined">
                        <span x-text="gitStatus.files_changed"></span> files changed
                    </div>
                    
                    <input 
                        type="text" 
                        x-model="searchFilter" 
                        placeholder="Search files..."
                        class="border border-gray-300 rounded-md px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                    
                    <button @click="refreshData()" class="bg-blue-600 text-white px-3 py-1.5 rounded-md text-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span x-show="!loading">Refresh</span>
                        <span x-show="loading">Loading...</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden">
            <!-- Loading State -->
            <div x-show="loading" class="flex items-center justify-center h-full">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="mt-2 text-gray-600">Loading git diff data...</p>
                </div>
            </div>
            
            <!-- Empty State -->
            <div x-show="!loading && diffs.length === 0" class="flex items-center justify-center h-full">
                <div class="text-center">
                    <div class="text-6xl mb-4">ðŸŽ‰</div>
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">No changes detected</h2>
                    <p class="text-gray-600">Your working directory is clean, or git diff data is not available yet.</p>
                </div>
            </div>
            
            <!-- File List -->
            <div x-show="!loading && diffs.length > 0" class="h-full overflow-y-auto">
                <div class="p-4 space-y-4">
                    <template x-for="diff in filteredDiffs" :key="diff.path">
                        <div class="bg-white border border-gray-200 rounded-lg shadow-sm mb-4">
                            <!-- File Header -->
                            <div 
                                @click="diff.expanded = !diff.expanded" 
                                class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50 transition-colors"
                            >
                                <div class="flex items-center space-x-3">
                                    <span 
                                        class="text-gray-400 transition-transform duration-200"
                                        :class="diff.expanded ? 'rotate-90' : ''"
                                        x-text="'â–¶'"
                                    ></span>
                                    <span class="font-mono text-sm text-gray-900" x-text="diff.path"></span>
                                    <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded" x-text="diff.status"></span>
                                </div>
                                
                                <div class="flex items-center space-x-2 text-xs">
                                    <span class="bg-green-100 text-green-800 px-2 py-1 rounded" x-text="'+' + diff.additions"></span>
                                    <span class="bg-red-100 text-red-800 px-2 py-1 rounded" x-text="'-' + diff.deletions"></span>
                                </div>
                            </div>
                            
                            <!-- Expanded File Diff -->
                            <div x-show="diff.expanded" x-transition class="border-t border-gray-200">
                                <!-- Check if file has hunks -->
                                <div x-show="!diff.hunks || diff.hunks.length === 0" class="p-8 text-center text-gray-500">
                                    <div class="text-4xl mb-2">ðŸ“„</div>
                                    <p>No diff content available</p>
                                    <p class="text-sm">(Binary file or no changes)</p>
                                </div>
                                
                                <!-- Render hunks -->
                                <div x-show="diff.hunks && diff.hunks.length > 0">
                                    <template x-for="(hunk, hunkIndex) in diff.hunks" :key="hunkIndex">
                                        <div class="border-b border-gray-100 last:border-b-0">
                                            <!-- Hunk Header -->
                                            <div x-show="hunk.section_header" class="bg-blue-50 px-4 py-2 text-xs font-mono text-blue-800 border-b border-blue-100">
                                                <span x-text="'@@ -' + hunk.old_start + ',' + hunk.old_count + ' +' + hunk.new_start + ',' + hunk.new_count + ' @@'"></span>
                                                <span x-show="hunk.section_header" x-text="' ' + hunk.section_header"></span>
                                            </div>
                                            
                                            <!-- Hunk Lines -->
                                            <div class="font-mono text-xs">
                                                <template x-for="(line, lineIndex) in hunk.lines" :key="lineIndex">
                                                    <div class="grid grid-cols-2 border-b border-gray-50 hover:bg-gray-25">
                                                        <!-- Left Side (Before) -->
                                                        <div class="border-r border-gray-200" 
                                                             :class="{
                                                                'bg-red-50': line.type === 'change' && line.left?.type === 'deletion',
                                                                'bg-gray-25': line.type === 'context'
                                                             }">
                                                            <div class="flex">
                                                                <!-- Line Number -->
                                                                <div class="w-12 px-2 py-1 text-gray-400 text-right bg-gray-50 border-r border-gray-200 select-none">
                                                                    <span x-show="line.left?.line_num" x-text="line.left?.line_num"></span>
                                                                </div>
                                                                <!-- Content -->
                                                                <div class="flex-1 px-2 py-1 overflow-x-auto">
                                                                    <span x-show="line.left?.type === 'deletion'" class="text-red-600">-</span>
                                                                    <span x-show="line.type === 'context'" class="text-gray-400"> </span>
                                                                    <span x-show="line.left?.content" x-text="line.left?.content"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <!-- Right Side (After) -->
                                                        <div :class="{
                                                                'bg-green-50': line.type === 'change' && line.right?.type === 'addition',
                                                                'bg-gray-25': line.type === 'context'
                                                             }">
                                                            <div class="flex">
                                                                <!-- Line Number -->
                                                                <div class="w-12 px-2 py-1 text-gray-400 text-right bg-gray-50 border-r border-gray-200 select-none">
                                                                    <span x-show="line.right?.line_num" x-text="line.right?.line_num"></span>
                                                                </div>
                                                                <!-- Content -->
                                                                <div class="flex-1 px-2 py-1 overflow-x-auto">
                                                                    <span x-show="line.right?.type === 'addition'" class="text-green-600">+</span>
                                                                    <span x-show="line.type === 'context'" class="text-gray-400"> </span>
                                                                    <span x-show="line.right?.content" x-text="line.right?.content"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
