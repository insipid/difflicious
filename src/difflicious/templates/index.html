<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difflicious - Git Diff Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Common language packs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <div id="app" x-data="diffliciousApp()" x-init="init()" class="flex flex-col min-h-screen">
        <!-- Toolbar -->
        <header class="bg-white border-b border-gray-200 px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-semibold text-gray-900">Difflicious</h1>

                    <!-- Base Branch Dropdown -->
                    <div class="flex items-center space-x-2">
                        <label class="text-sm font-medium text-gray-700">Base:</label>
                        <select x-model="baseBranch" @change="saveUIState(); refreshData()"
                            class="bg-white border border-gray-300 rounded-md px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <template x-for="branch in branches.all" :key="branch">
                                <option :value="branch" x-text="branch" x-bind:selected="branch === branches.default">
                                </option>
                            </template>
                        </select>
                    </div>

                    <!-- Diff Options -->
                    <div class="flex items-center space-x-4">
                        <!-- Unstaged Checkbox -->
                        <div class="flex items-center space-x-2">
                            <label class="flex items-center">
                                <input type="checkbox" x-model="unstaged" @change="saveUIState(); refreshData()"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-1 text-sm text-gray-700">Unstaged</span>
                            </label>
                        </div>

                        <!-- Untracked Checkbox -->
                        <div class="flex items-center space-x-2">
                            <label class="flex items-center">
                                <input type="checkbox" x-model="untracked" @change="saveUIState(); refreshData()"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-1 text-sm text-gray-700">Untracked</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Status and Controls -->
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600" x-show="gitStatus.files_changed !== undefined">
                        <span x-text="gitStatus.files_changed"></span> files changed
                    </div>

                    <input type="text" x-model="searchFilter" @input="saveUIState()" placeholder="Search files..."
                        class="border border-gray-300 rounded-md px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

                    <button @click="refreshData()"
                        class="bg-blue-600 text-white px-3 py-1.5 rounded-md text-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span x-show="!loading">Refresh</span>
                        <span x-show="loading">Loading...</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden">
            <!-- Loading State -->
            <div x-show="loading" class="flex items-center justify-center h-full">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="mt-2 text-gray-600">Loading git diff data...</p>
                </div>
            </div>

            <!-- Empty State -->
            <div x-show="!loading && !hasAnyGroups" class="flex items-center justify-center h-full">
                <div class="text-center">
                    <div class="text-6xl mb-4">✨</div>
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">No changes found</h2>
                    <div class="text-gray-600 space-y-2">
                        <p x-show="!unstaged && !untracked">Enable "Unstaged" or "Untracked" to see changes.</p>
                        <p x-show="unstaged && !untracked">No unstaged changes in your working directory.</p>
                        <p x-show="!unstaged && untracked">No untracked files found.</p>
                        <p x-show="unstaged && untracked">Your working directory is clean - no unstaged or untracked
                            files.</p>
                        <p class="text-sm text-gray-500 mt-3" x-show="baseBranch !== 'main'">
                            Comparing against branch: <span class="font-mono" x-text="baseBranch"></span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Grouped File List -->
            <div x-show="!loading && hasAnyGroups" class="h-full overflow-y-auto">
                <div class="p-4 space-y-6">
                    <!-- Global Expand/Collapse Controls -->
                    <div class="flex items-center space-x-2 mb-4">
                        <button @click="expandAll()" :disabled="allExpanded" :class="{
                                    'bg-gray-100 text-gray-700 hover:bg-gray-200': !allExpanded,
                                    'bg-gray-50 text-gray-400 cursor-not-allowed': allExpanded
                                }"
                            class="px-3 py-1.5 rounded text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors">
                            Expand All
                        </button>
                        <button @click="collapseAll()" :disabled="allCollapsed" :class="{
                                    'bg-gray-100 text-gray-700 hover:bg-gray-200': !allCollapsed,
                                    'bg-gray-50 text-gray-400 cursor-not-allowed': allCollapsed
                                }"
                            class="px-3 py-1.5 rounded text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors">
                            Collapse All
                        </button>
                    </div>

                    <!-- Groups -->
                    <template x-for="group in visibleGroups" :key="group.key">
                        <div class="space-y-2">
                            <!-- Group Header (hidden when showing staged only) -->
                            <div x-show="!group.hideGroupHeader" @click="toggleGroupVisibility(group.key)"
                                class="flex items-center space-x-3 px-2 py-2 cursor-pointer hover:bg-gray-50 transition-colors rounded">
                                <span class="text-gray-400 transition-transform duration-200"
                                    :class="group.visible ? 'rotate-90' : ''" x-text="'▶'"></span>
                                <h3 class="text-gray-700" x-text="group.title"></h3>
                                <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded"
                                    x-text="group.count + ' files'"></span>
                            </div>

                            <!-- Group Files (no left margin when header is hidden) -->
                            <div x-show="group.visible" x-transition
                                :class="group.hideGroupHeader ? 'space-y-4' : 'space-y-4 ml-4'">
                                <template x-for="(file, fileIndex) in group.files" :key="file.path">
                                    <div class="bg-white border border-gray-200 rounded-lg shadow-sm">
                                        <!-- File Header -->
                                        <div @click="toggleFile(group.key, file.originalIndex)"
                                            :id="'file-' + getFileId(group.key, fileIndex)"
                                            class="flex items-center justify-between p-4 cursor-pointer hover:bg-gray-50 transition-colors">
                                            <div class="flex items-center space-x-3">
                                                <span class="text-gray-400 transition-transform duration-200"
                                                    :class="file.expanded ? 'rotate-90' : ''" x-text="'▶'"></span>
                                                <span class="font-mono text-sm text-gray-900" x-text="file.path"></span>
                                                <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded"
                                                    x-text="file.status"></span>
                                            </div>

                                            <div class="flex items-center space-x-2 text-xs">
                                                <!-- Navigation buttons -->
                                                <div class="flex items-center space-x-1" @click.stop>
                                                    <button x-show="getGlobalFileIndex(group.key, fileIndex) > 0"
                                                        @click="navigateToPreviousFile(group.key, fileIndex)"
                                                        class="p-1 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded transition-colors"
                                                        title="Previous file">
                                                        <span class="text-sm">↑</span>
                                                    </button>
                                                    <button
                                                        x-show="getGlobalFileIndex(group.key, fileIndex) < getTotalVisibleFiles() - 1"
                                                        @click="navigateToNextFile(group.key, fileIndex)"
                                                        class="p-1 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded transition-colors"
                                                        title="Next file">
                                                        <span class="text-sm">↓</span>
                                                    </button>
                                                </div>

                                                <span x-show="file.additions > 0"
                                                    class="bg-green-100 text-green-800 px-2 py-1 rounded"
                                                    x-text="'+' + file.additions"></span>
                                                <span x-show="file.deletions > 0"
                                                    class="bg-red-100 text-red-800 px-2 py-1 rounded"
                                                    x-text="'-' + file.deletions"></span>
                                            </div>
                                        </div>

                                        <!-- Expanded File Diff -->
                                        <div x-show="file.expanded" x-transition class="border-t border-gray-200">
                                            <!-- Check if file has hunks -->
                                            <div x-show="!file.hunks || file.hunks.length === 0"
                                                class="p-8 text-center text-gray-500">
                                                <div class="text-4xl mb-2">📄</div>
                                                <p>No diff content available</p>
                                                <p class="text-sm">(Binary file, untracked, or no changes)</p>
                                            </div>

                                            <!-- Render hunks -->
                                            <div x-show="file.hunks && file.hunks.length > 0">
                                                <template x-for="(hunk, hunkIndex) in file.hunks" :key="hunkIndex">
                                                    <div class="border-b border-gray-100 last:border-b-0">
                                                        <!-- Hunk Header -->
                                                        <div x-show="canExpandContext(file.path, hunkIndex, 'before') || canExpandContext(file.path, hunkIndex, 'after')"
                                                            class="bg-blue-50 text-xs font-mono text-blue-800 border-b border-blue-100 grid grid-cols-2">
                                                            <!-- Left Side -->
                                                            <div class="border-r border-blue-200">
                                                                <div class="flex">
                                                                    <!-- Left Line Number Column -->
                                                                    <div
                                                                        class="w-12 bg-blue-100 border-r border-blue-200 select-none flex flex-col">
                                                                        <button
                                                                            x-show="canExpandContext(file.path, hunkIndex, 'after')"
                                                                            @click="expandContext(file.path, hunkIndex, 'after', 10)"
                                                                            :class="{
                                                                                'border-b border-blue-300 flex-1': canExpandContext(file.path, hunkIndex, 'before'),
                                                                                'h-full': !canExpandContext(file.path, hunkIndex, 'before')
                                                                            }"
                                                                            class="w-full px-2 py-1 text-xs bg-blue-200 hover:bg-blue-300 text-blue-800 transition-colors flex items-center justify-center"
                                                                            title="Expand 10 lines down">
                                                                            <span
                                                                                x-show="!isContextLoading(file.path, hunkIndex, 'after')">▼</span>
                                                                            <span
                                                                                x-show="isContextLoading(file.path, hunkIndex, 'after')">...</span>
                                                                        </button>
                                                                        <button
                                                                            x-show="canExpandContext(file.path, hunkIndex, 'before')"
                                                                            @click="expandContext(file.path, hunkIndex, 'before', 10)"
                                                                            :class="{
                                                                                'flex-1': canExpandContext(file.path, hunkIndex, 'after'),
                                                                                'h-full': !canExpandContext(file.path, hunkIndex, 'after')
                                                                            }"
                                                                            class="w-full px-2 py-1 text-xs bg-blue-200 hover:bg-blue-300 text-blue-800 transition-colors flex items-center justify-center"
                                                                            title="Expand 10 lines up">
                                                                            <span
                                                                                x-show="!isContextLoading(file.path, hunkIndex, 'before')">▲</span>
                                                                            <span
                                                                                x-show="isContextLoading(file.path, hunkIndex, 'before')">...</span>
                                                                        </button>
                                                                    </div>
                                                                    <!-- Left Content Column -->
                                                                    <div
                                                                        class="flex-1 px-2 py-2 overflow-hidden whitespace-nowrap flex items-center">
                                                                        <span x-show="hunk.section_header"
                                                                            x-text="hunk.section_header"></span>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <!-- Right Side -->
                                                            <div>
                                                                <div class="flex">
                                                                    <!-- Right Line Number Column -->
                                                                    <div
                                                                        class="w-12 bg-blue-100 border-r border-blue-200 select-none flex flex-col">
                                                                        <button
                                                                            x-show="canExpandContext(file.path, hunkIndex, 'after')"
                                                                            @click="expandContext(file.path, hunkIndex, 'after', 10)"
                                                                            :class="{
                                                                                'border-b border-blue-300 flex-1': canExpandContext(file.path, hunkIndex, 'before'),
                                                                                'h-full': !canExpandContext(file.path, hunkIndex, 'before')
                                                                            }"
                                                                            class="w-full px-2 py-1 text-xs bg-blue-200 hover:bg-blue-300 text-blue-800 transition-colors flex items-center justify-center"
                                                                            title="Expand 10 lines down">
                                                                            <span
                                                                                x-show="!isContextLoading(file.path, hunkIndex, 'after')">▼</span>
                                                                            <span
                                                                                x-show="isContextLoading(file.path, hunkIndex, 'after')">...</span>
                                                                        </button>
                                                                        <button
                                                                            x-show="canExpandContext(file.path, hunkIndex, 'before')"
                                                                            @click="expandContext(file.path, hunkIndex, 'before', 10)"
                                                                            :class="{
                                                                                'flex-1': canExpandContext(file.path, hunkIndex, 'after'),
                                                                                'h-full': !canExpandContext(file.path, hunkIndex, 'after')
                                                                            }"
                                                                            class="w-full px-2 py-1 text-xs bg-blue-200 hover:bg-blue-300 text-blue-800 transition-colors flex items-center justify-center"
                                                                            title="Expand 10 lines up">
                                                                            <span
                                                                                x-show="!isContextLoading(file.path, hunkIndex, 'before')">▲</span>
                                                                            <span
                                                                                x-show="isContextLoading(file.path, hunkIndex, 'before')">...</span>
                                                                        </button>
                                                                    </div>
                                                                    <!-- Right Content Column -->
                                                                    <div class="flex-1 px-2 py-2 overflow-hidden">
                                                                        &nbsp;
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <!-- Hunk Lines -->
                                                        <div class="font-mono text-xs">
                                                            <template x-for="(line, lineIndex) in hunk.lines"
                                                                :key="lineIndex">
                                                                <div
                                                                    class="grid grid-cols-2 border-b border-gray-50 hover:bg-gray-25">
                                                                    <!-- Left Side (Before) -->
                                                                    <div class="border-r border-gray-200" :class="{
                                                                    'bg-red-50': line.type === 'change' && line.left?.type === 'deletion',
                                                                    'bg-gray-25': line.type === 'context'
                                                                }">
                                                                        <div class="flex">
                                                                            <!-- Line Number -->
                                                                            <div
                                                                                class="w-12 px-2 py-1 text-gray-400 text-right bg-gray-50 border-r border-gray-200 select-none">
                                                                                <span x-show="line.left?.line_num"
                                                                                    x-text="line.left?.line_num"></span>
                                                                            </div>
                                                                            <!-- Content -->
                                                                            <div
                                                                                class="flex-1 px-2 py-1 overflow-x-auto">
                                                                                <span
                                                                                    x-show="line.left?.type === 'deletion'"
                                                                                    class="text-red-600">-</span>
                                                                                <span x-show="line.type === 'context'"
                                                                                    class="text-gray-400">&nbsp;</span>
                                                                                <span x-show="line.left?.content"
                                                                                    x-html="highlightCode(line.left?.content, file.path)"></span>
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                    <!-- Right Side (After) -->
                                                                    <div :class="{
                                                                'bg-green-50': line.type === 'change' && line.right?.type === 'addition',
                                                                'bg-gray-25': line.type === 'context'
                                                            }">
                                                                        <div class="flex">
                                                                            <!-- Line Number -->
                                                                            <div
                                                                                class="w-12 px-2 py-1 text-gray-400 text-right bg-gray-50 border-r border-gray-200 select-none">
                                                                                <span x-show="line.right?.line_num"
                                                                                    x-text="line.right?.line_num"></span>
                                                                            </div>
                                                                            <!-- Content -->
                                                                            <div
                                                                                class="flex-1 px-2 py-1 overflow-x-auto">
                                                                                <span
                                                                                    x-show="line.right?.type === 'addition'"
                                                                                    class="text-green-600">+</span>
                                                                                <span x-show="line.type === 'context'"
                                                                                    class="text-gray-400">&nbsp;</span>
                                                                                <span x-show="line.right?.content"
                                                                                    x-html="highlightCode(line.right?.content, file.path)"></span>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </template>
                                                        </div>
                                                    </div>
                                                </template>

                                                <!-- Bottom Expand Button (if file has more lines) -->
                                                <div x-show="shouldShowBottomExpand(file)" 
                                                    class="bg-blue-50 text-xs font-mono text-blue-800 border-b border-blue-100 grid grid-cols-2">
                                                    <!-- Left Side -->
                                                    <div class="border-r border-blue-200">
                                                        <div class="flex">
                                                            <!-- Left Line Number Column -->
                                                            <div class="w-12 bg-blue-100 border-r border-blue-200 select-none flex flex-col">
                                                                <button
                                                                    @click="expandBottomContext(file.path, 10)"
                                                                    class="w-full px-2 py-1 text-xs bg-blue-200 hover:bg-blue-300 text-blue-800 transition-colors flex items-center justify-center h-full"
                                                                    :title="`Expand ${getRemainingLines(file)} more lines`">
                                                                    <span x-show="!isBottomContextLoading(file.path)">▼</span>
                                                                    <span x-show="isBottomContextLoading(file.path)">...</span>
                                                                </button>
                                                            </div>
                                                            <!-- Left Content Column -->
                                                            <div class="flex-1 px-2 py-2 overflow-hidden whitespace-nowrap flex items-center">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- Right Side -->
                                                    <div>
                                                        <div class="flex">
                                                            <!-- Right Line Number Column -->
                                                            <div class="w-12 bg-blue-100 border-r border-blue-200 select-none flex flex-col">
                                                                <button
                                                                    @click="expandBottomContext(file.path, 10)"
                                                                    class="w-full px-2 py-1 text-xs bg-blue-200 hover:bg-blue-300 text-blue-800 transition-colors flex items-center justify-center h-full"
                                                                    :title="`Expand ${getRemainingLines(file)} more lines`">
                                                                    <span x-show="!isBottomContextLoading(file.path)">▼</span>
                                                                    <span x-show="isBottomContextLoading(file.path)">...</span>
                                                                </button>
                                                            </div>
                                                            <!-- Right Content Column -->
                                                            <div class="flex-1 px-2 py-2 overflow-hidden whitespace-nowrap flex items-center">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
