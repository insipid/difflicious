<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difflicious - Git Diff Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Common language packs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen">
    <div id="app" x-data="diffliciousApp()" x-init="init()" class="flex flex-col min-h-screen">
        <!-- Toolbar -->
        <header class="bg-white border-b border-gray-200 px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-semibold text-gray-900">Difflicious</h1>

                    <!-- Base Branch Dropdown -->
                    <div class="flex items-center space-x-2">
                        <label class="text-sm font-medium text-gray-700">Base:</label>
                        <select x-model="baseBranch" @change="saveUIState(); refreshData()"
                            class="bg-white border border-gray-300 rounded-md px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <template x-for="branch in branches.all" :key="branch">
                                <option :value="branch" x-text="branch" x-bind:selected="branch === branches.default">
                                </option>
                            </template>
                        </select>
                    </div>

                    <!-- Diff Options -->
                    <div class="flex items-center space-x-4">
                        <!-- Unstaged Checkbox -->
                        <div class="flex items-center space-x-2">
                            <label class="flex items-center">
                                <input type="checkbox" x-model="unstaged" @change="saveUIState(); refreshData()"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-1 text-sm text-gray-700">Unstaged</span>
                            </label>
                        </div>

                        <!-- Untracked Checkbox -->
                        <div class="flex items-center space-x-2">
                            <label class="flex items-center">
                                <input type="checkbox" x-model="untracked" @change="saveUIState(); refreshData()"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-1 text-sm text-gray-700">Untracked</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Status and Controls -->
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600" x-show="gitStatus.files_changed !== undefined">
                        <span x-text="gitStatus.files_changed"></span> files changed
                    </div>

                    <input type="text" x-model="searchFilter" @input="saveUIState()" placeholder="Search files..."
                        class="border border-gray-300 rounded-md px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

                    <button @click="refreshData()"
                        class="bg-blue-600 text-white px-3 py-1.5 rounded-md text-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span x-show="!loading">Refresh</span>
                        <span x-show="loading">Loading...</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden">
            <!-- Loading State -->
            <div x-show="loading" class="flex items-center justify-center h-full">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="mt-2 text-gray-600">Loading git diff data...</p>
                </div>
            </div>

            <!-- Virtual Scrolling Container (Hidden by default) -->
            <div id="diff-content-container" class="h-full" style="display: none;">
                <!-- Virtual scroller will inject content here -->
            </div>

            <!-- Standard Alpine.js Rendering (Existing) -->
            <div id="standard-diff-container" x-show="!loading && hasAnyGroups && !useVirtualScrolling" class="h-full overflow-y-auto">
                <div class="p-4 space-y-6">
                    <!-- Global Expand/Collapse Controls -->
                    <div class="flex items-center space-x-2 mb-4">
                        <button @click="expandAll()" :disabled="allExpanded"
                            class="bg-gray-100 text-gray-700 hover:bg-gray-200 px-3 py-1.5 rounded text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors">
                            Expand All
                        </button>
                        <button @click="collapseAll()" :disabled="allCollapsed"
                            class="bg-gray-100 text-gray-700 hover:bg-gray-200 px-3 py-1.5 rounded text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors">
                            Collapse All
                        </button>
                        
                        <!-- Performance Info (Debug) -->
                        <div x-show="$store.debug" class="text-xs text-gray-500 ml-4">
                            <span x-text="'Mode: ' + (useVirtualScrolling ? 'Virtual' : 'Standard')"></span>
                            <span x-text="' | Lines: ' + calculateTotalLines()"></span>
                        </div>
                    </div>

                    <!-- Existing diff rendering templates -->
                    <template x-for="group in visibleGroups" :key="group.key">
                        <!-- ... existing group rendering ... -->
                    </template>
                </div>
            </div>

            <!-- Empty State (Unchanged) -->
            <div x-show="!loading && !hasAnyGroups" class="flex items-center justify-center h-full">
                <!-- ... existing empty state ... -->
            </div>
        </main>
    </div>

    <!-- Include virtual scrolling script -->
    <script src="{{ url_for('static', filename='js/virtual-scroller.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
