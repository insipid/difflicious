<!-- Global Controls -->
<div class="flex items-center justify-between mb-4">
    <div class="flex items-center space-x-2">
        <button id="expandAll" @click="window.expandAllFiles()"
            :disabled="$store.diff.allFilesExpanded"
            class="bg-neutral-100 dark-button-bg text-neutral-700 dark:text-neutral-400 hover:bg-neutral-200 dark:hover:bg-neutral-900 px-3 py-1.5 rounded text-sm focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:focus:ring-neutral-500 transition-colors flex items-center space-x-2 disabled:bg-neutral-50 disabled:text-neutral-400 disabled:cursor-not-allowed dark:disabled:bg-neutral-900 dark:disabled:text-neutral-600"
            title="Expand All">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-label="Expand All">
                <path d="M9 9H4v1h5V9z" />
                <path d="M7 12V7H6v5h1z" />
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M5 3l1-1h7l1 1v7l-1 1h-2v2l-1 1H3l-1-1V6l1-1h2V3zm1 2h4l1 1v4h2V3H6v2zm4 1H3v7h7V6z" />
            </svg>
            <span>Expand All</span>
        </button>
        <button id="collapseAll" @click="window.collapseAllFiles()"
            :disabled="$store.diff.allFilesCollapsed"
            class="bg-neutral-100 dark-button-bg text-neutral-700 dark:text-neutral-400 hover:bg-neutral-200 dark:hover:bg-neutral-900 px-3 py-1.5 rounded text-sm focus:outline-none focus:ring-2 focus:ring-neutral-400 dark:focus:ring-neutral-500 transition-colors flex items-center space-x-2 disabled:bg-neutral-50 disabled:text-neutral-400 disabled:cursor-not-allowed dark:disabled:bg-neutral-900 dark:disabled:text-neutral-600"
            title="Collapse All">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-label="Collapse All">
                <path d="M9 9H4v1h5V9z" />
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M5 3l1-1h7l1 1v7l-1 1h-2v2l-1 1H3l-1-1V6l1-1h2V3zm1 2h4l1 1v4h2V3H6v2zm4 1H3v7h7V6z" />
            </svg>
            <span>Collapse All</span>
        </button>
    </div>
    <div id="hidden-files-banner" class="text-xs text-neutral-600 dark:text-neutral-400 italic" style="display: none;">
    </div>
</div>
